<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- daisyui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- tailwindcss  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container mx-auto px-5 md:px-24">
            <!-- heading  -->
            <h2 class="text-center mt-10 font-semibold text-2xl md:text-3xl lg:text-4xl">Search your phone</h2>

            <!-- search box  -->
            <div>
                <label
                    class="input input-bordered flex lg:w-1/2 items-center my-10 gap-2 mx-auto relative border-0 bg-[#100F0F0D]">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="w-4 h-4 opacity-70">
                        <path fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>
                    <input id="search-field" type="text" class="grow" placeholder="Search your phone" />
                    <button onclick="handleSearch()"
                        class="absolute right-0 lg:-right-5 -top-[1px] btn bg-[#0D6EFD] text-white border-0">Secondary</button>
                </label>

            </div>
            <!-- loading spinner  -->
            <div id="loading-spinner" class="text-center text-gray-400 my-32 hidden">
                <span class="loading loading-spinner loading-md"></span>
            </div>

            <!-- phones card  -->
            <div id="phones-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">

            </div>

            <!-- show all btn  -->
            <div id="show-all-btn" class="hidden">
                <div class="flex justify-center items-center my-10">
                    <button onclick="handleShowAll()" class="btn bg-[#0D6EFD] text-white border-0">Show All</button>
                </div>
            </div>


        </div>
    </section>
    <!-- Show Details Modal  -->
    <!-- Open the modal using ID.showModal() method -->
    <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box max-w-xl max-h-full">
            <h3 id="phone-name" class="font-bold text-3xl text-center"></h3>
            <div id="show-details-container">

            </div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>

    <!-- js  -->
    <script src="script.js"></script>
</body>

</html>
